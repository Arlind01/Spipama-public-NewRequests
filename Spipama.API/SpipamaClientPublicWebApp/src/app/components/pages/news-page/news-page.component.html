<app-header></app-header>
<section class="section-padding section-title">
  <div class="container container-sm">
    <div class="blog-single gray-bg">
      <div class="row align-items-start">
        <div class="col-lg-8">
          <article class="article">
            <div class="article-title">
              <h2 class="pt-3">
                {{newsViewModel.title}}
              </h2>
              <span>{{newsViewModel.createdOn | date:'d.M.yyyy'}}</span>
            </div>
            <div class="article-img">
              <img *ngIf="newsViewModel.imageUrl != null" [src]="newsViewModel.imageUrl" alt="{{newsViewModel.title}}">
            </div>
            <div class="article-content" [innerHTML]="newsViewModel.description"> </div>
          </article>
        </div>
        <div class="col-lg-4 m-15px-tb blog-aside">
          <div class="widget widget-latest-post">
            <div class="widget-title">
              <h3 [translate]="'newsHome.latest'"></h3>
            </div>
            <div class="widget-body" *ngFor="let data of topNews?.data">
              <div class="latest-post-aside media">
                <div class="lpa-left media-body">
                  <div class="lpa-title">
                    <h5><a href="/news/{{data.id}}">{{data.title}}</a></h5>
                  </div>
                  <div class="lpa-meta">
                    <a class="date">
                      {{data.createdOn | date:'d.M.yyyy'}}
                    </a>
                  </div>
                </div>
                <div class="lpa-right">
                  <a href="#">
                    <img src="{{data.imageUrl}}" title="" alt="">
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer id="kontakti"></app-footer>
